@(persons: Seq[Person])

<html lang="nl">
    <body>
        <p>Beste,</p>

        <p>De volgende personen hebben zich opgegeven:</p>

        <ul>
            @for(person <- persons) {
                <li>@person.name</li>
            }
        </ul>

        <p>Tot op Koningsdag!</p>

        <p>Groeten,</p>

        <p>Het Actie Bamboes team</p>
    </body>
</html>
