@(user: models.User)(implicit messages: Messages)

    @main(Messages("title"), Some(user)) {
        <div class="user col-md-6 col-md-offset-3">
            <div class="row">
                <hr class="col-md-12" />
                <h4 class="col-md-8">@Messages("welcome.signed.in")</h4>
                <hr class="col-md-12" />
            </div>
            <div class="row data">
                <div class="col-md-12">
                    <div class="row">
                        <p class="col-md-6"><strong>@Messages("name"):</strong></p><p class="col-md-6">@user.name</p>
                    </div>
                    <div class="row">
                        <p class="col-md-6"><strong>@Messages("email"):</strong></p><p class="col-md-6">@user.email</p>
                    </div>
                </div>
            </div>
        </div>
    }
